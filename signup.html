<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PlatziVideo | Sign Up">
  <title>PlatziVideo | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
  <div class="pageWrapper">
    <header class="header">
      <picture class="header__logoContainer">
        <img class="header__logo" src="./images/logo-platziVideo.png"
          alt="Logo Platzi Video" />
      </picture>
    </header>

    <main class="mainContent">
      <section class="login">
        <h3 class="login__header">Regístrate</h3>

        <form class="login__form">
          <input type="text" class="login__name" placeholder="Nombre" />
          <input type="email" class="login__email" placeholder="Correo" />
          <input type="password" class="login__password" placeholder="Contraseña" />
          <button class="login__btn">Registrarme</button>
        </form>

        <p class="login__footer" style="text-align: center;">
          <a href="#">Iniciar sesión</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <a href="#" class="footer__link">Contáctanos</a>
      <a href="#" class="footer__link">Política de privacidad</a>
      <a href="#" class="footer__link">Términos y condiciones</a>
    </footer>
  </div>
</body>

</html>
